<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>My o2o</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
	<style>
		html,body{
			height: 100%;
		}
		body{
			display: -webkit-box;
			display: -wekit-flex;
			display: flex;
			-webkit-box-orient:vertical;
		}
		header{
			height: 50px;
			background: #ccc;
		}
		.no-use{
			/* -moz-box-flex: 1; 
					    -webkit-box-flex: 1; 
					    box-flex: 1;
			 */
			 -webkit-box-flex:1;
			 -webkit-flex:1;
			 flex: 1;
		}
		footer{
			height: 50px;
			background: blue;
			display: -webkit-box;
			display: -wekit-flex;
			display: flex;
			webkit-box-orient: horizontal;
		}
		footer>div{
			-webkit-box-flex:1;
			-webkit-flex:1;
			flex: 1;
		}
	</style>
</head>
<body>
    <header></header>
    <div class="no-use"></div>
    <footer>
    	<div>首页</div>
    	<div>团购</div>
    	<div>发现</div>
    	<div>我的</div>

    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
apiready = function(){
	var header = $api.dom('header');
	var footer = $api.dom('footer');
	$api.fixStatusBar(header);
	var hh = $api.offset(header).h;
	var fh = $api.offset(footer).h;
    
    api.openFrame({
        name: 'home_frame',
        url: './home_frame.html',
        rect: {
            x: 0,
            y: hh,
            w: 'auto',
            h: api.winHeight - hh - fh
        },
        pageParam: {
            name: 'test'
        },
        bounces: true,
        bgColor: 'rgba(0,0,0,0)',
        vScrollBarEnabled: true,
        hScrollBarEnabled: true
    });
}

</script>
</html>
